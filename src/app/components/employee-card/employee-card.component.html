<div class="card mb-4">
  <h3 class="text-xl font-semibold text-primary">{{ employee.name }}</h3>
  <p class="text-dark">{{ employee.position }}</p>
  <p class="text-gray-600 text-sm">{{ employee.email }}</p>

  <div *ngIf="employee.skills && employee.skills.length > 0" class="mt-4">
    <h4 class="font-medium text-dark">Compétences:</h4>
    <div class="flex flex-wrap gap-2 mt-2">
      <app-skill-badge *ngFor="let skill of (showAllSkills ? employee.skills : employee.skills.slice(0, 3))"
        [skill]="skill.skill?.name || 'N/A'"
        [level]="skill.SkillLevel?.level_name || 'N/A'">
      </app-skill-badge>
      <span *ngIf="!showAllSkills && employee.skills.length > 3" class="text-gray-500 text-sm">...</span>
    </div>
    <button *ngIf="employee.skills.length > 3" (click)="toggleSkills()" class="btn btn-secondary mt-3 text-sm">
      {{ showAllSkills ? 'Voir moins' : 'Voir détails' }}
    </button>
  </div>

  <div *ngIf="matchingScore !== undefined" class="mt-4 text-lg font-bold text-green-600">
    Score de correspondance: {{ matchingScore | number:'1.0-2' }}%
  </div>
</div>
