<div class="p-6">
  <h2 class="text-3xl font-bold text-primary mb-6">CVthèque</h2>

  <div *ngIf="employees.length === 0 && !loading && !errorMessage" class="text-center text-gray-600">
    Aucun employé trouvé.
  </div>

  <div *ngIf="loading" class="text-center text-primary">
    Chargement des employés...
  </div>

  <div *ngIf="errorMessage" class="mt-4 p-3 bg-red-100 text-red-700 rounded-md">
    {{ errorMessage }}
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-employee-card *ngFor="let employee of employees" [employee]="employee"></app-employee-card>
  </div>
</div>
